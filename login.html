<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="">
    <title>Auction | Login</title>
    <!--  Icon  -->
    <link rel="icon" href="img/Logo.ico">
    <!--  CSS  -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!--  Font Awesome  -->
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css">
    <script src="fontawesome-free-6.1.1-web/js/all.js"></script>
    <!--  Boostrap css (5.2.0) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--  Aos library css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>


<div class="logo-ec">
    <img src="img/Logo.png" alt="">
    <h1>Auction</h1>
</div>

<div id="login-ec">
    <form action="/" class="from-login">

        <div class="sign">
            <h3>Sign In to Good</h3>
            <h4>New here? <a href="register.html">Sign In to Good</a></h4>
        </div>

        <div class="sign-a">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" >
        </div>

        <div class="sign-a">
            <label for="pwd">Password <a href="#">Forgot Password ?</a></label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>

        <div class="sign-a">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>

        <div class="continue-ce">
            <button type="submit" class="btn btn-primary" >Continue</button>

            <h5>OR</h5>
        </div>

        <div class="go-google">
            <a href="#"><button class=""><img src="img/google.png" alt="">Continue with Google</button></a>
        </div>

        <div class="fc-book">
            <a href="#"><button><img src="img/facebook.png" alt="">Continue with Facebook</button></a>
        </div>

        <div class="about-help">
            <a href="#">About</a> <a href="#"> Help</a> <a href="#">Contact</a>
        </div>

    </form>
</div>


</body>
<!--Boostrap JS (5.2.0)-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<!--Aos Library Js-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</html>
